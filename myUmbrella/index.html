<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your mobile Umbrella</title>
    <link rel="stylesheet" href="scr/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/c0e2df3393.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img class="logo" src="images/Umbrella.svg" alt="LOGO" />
        <h1>
          <div class="your-mobile">Your mobile</div>
          <span class="umbrella">Umbrella</span>
        </h1>

        <form id="form">
          <input
            id="enter-a-city"
            type="text"
            placeholder="Enter a city"
            autocomplete="off" />
          <input class="input search" type="submit" value="Search" />
        </form>

        <button class="input current" id="current-location">Current</button>

        <div class="container-weather">
          <div class="row">
            <div class="card col-2">
              <div class="card-body">
                <p class="card-text">Fri, 21/04</p>
                <i class="fa-solid fa-cloud-rain"></i>
                <h5 class="card-title">12°</h5>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-text">Sat, 22/04</p>
                <i class="fa-solid fa-cloud-sun"></i>
                <h5 class="card-title">19°</h5>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-text">Sun, 23/04</p>
                <i class="fa-solid fa-sun"></i>
                <h5 class="card-title">21°</h5>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-text">Mon, 24/04</p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <h5 class="card-title">17°</h5>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <p class="card-text">Tue, 25/04</p>
                <i class="fa-solid fa-cloud"></i>
                <h5 class="card-title">12°</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="city-data">
          <span class="city"></span>
          <div class="day-time">Thursday 23:43</div>
        </div>

        <div class="degree"></div>
        <div class="cf">
          <span id="celsius">°C</span>
          |
          <span id="fahrenheit">°F</span>
        </div>

        <div class="description">
          <div class="main-descr"></div>
          <span class="add-descr">
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> km/h
          </span>
        </div>
      </div>
    </div>
    <script src="scr/script.js"></script>
  </body>
</html>
